<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 控制缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/min_ysg.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
<div class="details">
    <div class="banner">
        <div class="imgs">
            <img src="img/商品详情.jpg">
        </div>
        <a class="back">
            <img src="img/back.png">
        </a>
        <a class="getin">
            <img src="img/getin.png">
        </a>
    </div>
    <div class="detail-info ">
        <h2>Agovski-S925镀玫瑰金天然粉红贝壳项链</h2>
        <a class="share">
            <img src="img/share.png">
        </a>
        <ul class="detail-list">
            <li>
                <span>现价：</span>
                <span class="color-red ">$123123</span>

                <span class="color-grey ml-1">原价：</span>
                <span class="color-grey">$123123</span>
            </li>
            <li><span>销量：</span><span>￥123123</span></li>
            <li>
                <span>尺寸：</span>
                <span style="display: inline-block">
                   <a class="detail-info-btn">0.4cm</a>
                    <a class="detail-info-btn ml-1">0.4m</a>
                </span>
            </li>
            <li><span>颜色：</span><span style="display: inline-block">
                   <a class="detail-info-btn">红</a>
                    <a class="detail-info-btn ml-1">黑</a>
                </span></li>
            <li>
                <span>购买数量：</span>
                <span style="display: inline-block">
                    <div class="numbox">
                        <button class="numbox-minus"></button>
                        <input type="text" class="numbox-num" value="1">
                        <button class="numbox-plus"></button>
                    </div>
                </span>
                <span class="color-grey">（库存1222件）</span>
            </li>
        </ul>
    </div>
    <div class="btn-bar fn-clear">
        <div class="choose fn-left">
            商品收藏
        </div>
        <div class="nochoose fn-left">
            店铺收藏
        </div>
    </div>
    <div class="img-detail">
        <img src="img/商品详情1.jpg">
    </div>
</div>
<footer>
     <a class="foot-btn">
       加入购物车
     </a>
    <a class="foot-btn">
        立即购买
    </a>
    <a class="foot-btn-img">
        <img src="img/car.jpg" alt="">
    </a>
</footer>
</body>
</html>
