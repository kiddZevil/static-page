<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 控制缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>热销商品</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/min_ysg.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
<header>
        <span class="">
            <i class="iconfont icon-fanhui"></i>
        </span>
        <span>收藏夹</span>
        <span>
            <i class="iconfont icon-gengduo"></i>
        </span>
</header>
<main>
    <div class="btn-bar fn-clear">
        <div class="choose fn-left">
            商品收藏
        </div>
        <div class="nochoose fn-left">
            店铺收藏
        </div>
    </div>
    <div class="cart-list-box">
        <ul class="cart-product-list">

            <li>
                <div class="items2">
                    <div class="product-con">
                        <div class="product-img">
                            <img src="img/good.jpg">
                        </div>
                        <div class="product-info my-info fn-clear">
                            <div class="ellipsis-2">Agovski-S925镀玫瑰金天然粉红贝壳项链</div>
                            <div>
                                <span>尺寸:16cm</span><span> 颜色:红色</span>
                            </div>
                            <div class="time">
                                <span>收藏时间：2016-11-23</span>
                            </div>
                        </div>
                        <div class="product-delete">
                            <img src="img/delete.jpg">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
