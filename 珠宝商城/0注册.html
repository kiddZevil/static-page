<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消防公司注册</title>

<link rel="stylesheet" type="text/css" href="css/register.css">
<link href="css/common.css" rel="stylesheet" type="text/css">
<link href="css/frame.min.css" rel="stylesheet" type="text/css">

</head>

<body style="background:url(images/register_bg.jpg) center 0 no-repeat; ">

<div id="header">
	<div class="container">
    	<div class="logo"><img src="images/logo.png"><span>注册</span></div>
    </div>
</div>
<div id="register_main">
	<div class="container">
    	<div class="register_div">
        	<div class="register_tit">
            	<span class="color-gray-dark">欢迎注册成为我们的会员</span>
            </div>
            <div class="register_con">
            	<table class="register_table">
                	<tr>
                    	<th width="285px;" class="weight"><span>*</span>用户名</th><td><input type="text" class="user_input" /></td>
                    </tr>
                    <tr>
                    	<th class="weight"><span>*</span>设置密码</th><td><input type="text" class="user_input" /></td>
                    </tr>
                        <tr>
                    	<th class="weight"><span>*</span>确认密码</th><td><input type="text" class="user_input" /></td>
                    </tr>
                    <tr>
                    	<th class="weight"><span>*</span>验证手机</th><td><input type="text" class="user_input" /><a href="#" class="dx_btn">获取短信验证码</a></td>
                    </tr>
                    <tr>
                    	<th  class="weight"><span>*</span>短信验证码</th><td><input type="text" class="user_input" /></td>
                    </tr>
                    <tr>
                    	<th></th><td><input type="checkbox" />我已阅读并同意<a href="#" class="xy">《注册协议》</a></td>
                    </tr>
                    <tr>
                    	<th></th><td><a href="#" class="submit_btn">注册</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
