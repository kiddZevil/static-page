<body>

   <div class="header over-hidden">
    <div class="logo  pd0-10 inline-block"><img src="images/logo.png" alt="华晨消防商城"></div><div class="fs28 logo_2 pd0-10 inline-block" style="vertical-align: middle">登录</div>
    </div>

<div class="main">
	<div class="container">
    	<div class="login_div">
        	<p class="wel"><span class="orange">HI 您好,</span>欢迎登录！</p>
           <!-- <p class="tishi">登录名或密码错误！！！</p>-->
            <p><input type="text" class="login_user" placeholder="邮箱/手机号/用户名" /></p>
            <p><input type="password" class="pwd" placeholder="密码" /></p>
            <p><input type="text" class="yzm" /><img src="images/yzm.jpg" /></p>
            <p class="wpwd">忘记密码？</p>
             <p class="xlogin"><a id="checkbox"></a>下次自动登录</p>
            <a class="login_btn">登录</a>
            <a class="register_btn">注册</a>

</div>

</div>
   <div class="alert_bg"  style="display: none; position: fixed;top:0px;left: 0px; width: 100%;background: url(img/black_bg.png); vertical-align: middle;height:100%;z-index: 9999;">
       <div class="alert_box">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-xs-12 text-center">
                       温度计的文件哦
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                       <div style="padding: 16px 8px">
                           <button type="button" class="btn btn-block btn-danger" aria-pressed="false" autocomplete="off">
                               确定
                           </button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <!-- <img src="img/footer.png" style="width: 100%;height: auto;padding:6%;" />-->
   </div>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
    $(function(){
        var flag=0;
        $("#checkbox").click(function() {
            if (flag==0) {
                    flag++;
                    $("#checkbox").css("background-position","-450px -60px");
            }else{
                    flag--;
                    $("#checkbox").css("background-position","-450px -41px");
                };
        });
        $(".login_btn").click(function(){
            var wa = $(".alert_box").width();
            var hb = $(".alert_box").height();
            var _left = ($(window).width() - wa) / 2;
            var _top = ($(window).height() - hb) / 2;

            $(".alert_box").addClass("animated bounceIn").css({
                left:_left,
                top:_top
            })
            // 显示阴影层
            $(".alert_bg").show();
        });

        $(".alert_bg").click(function(){
            $(".alert_bg").hide();
        });
    });
</script>
</body>
