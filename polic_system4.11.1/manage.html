<script type="text/javascript">
    $(function () {
       function abc (){
            var w =$(window).width();
            var w2 =$(".main_left").width();
            var w3 = w-w2-10;
            var h2 = $(".top_mat").height();
            var h = $(document).height();
            var h3= h-h2;
           //页面响应式
            $(".main_box").width(w);
            $(".main_left").height(h3);
            $(".main_right").height(h3);
            $(".main_right").width(w3);
            var w4 = $(".col_2").width();
            var w5 = w4-48;
            //var h5 = w5*0.646;
           //每个表的宽度控制
            $(".jm_table").css({width:w5});
            var w6 = (w5-60)/4/2;
           //表中圆按钮的大小控制
           $(".table_img_box").css({width:w6,height:w6,"line-height":w6+"px"});
        }
        abc();
        $(window).resize(
                function () {
                    abc();
                }
        );
    });
</script>
